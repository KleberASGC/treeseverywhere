<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Planted Trees</title>
</head>
<body>
    <h2>User Planted Trees</h2>
    {% if planted_trees %}
        <ul>
            {% for tree in planted_trees %}
                <li>
                    <a href="{% url 'tree_details' tree.id %}">{{ tree.tree.name }}</a> - {{ tree.planted_at }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No trees planted by user's accounts.</p>
    {% endif %}
</body>
</html>
